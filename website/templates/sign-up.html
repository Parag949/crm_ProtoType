{% extends "base.html" %}
{% block title %}<b>{{ title }}</b>{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <!-- Email input field: 'name="email"' will be used to send the email address in the form data -->
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="enter email" required />
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="enter first name" required />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="enter password" required />
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="confirm password" required />
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{% endblock %}
